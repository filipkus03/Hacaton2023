<head>

}

 display: none;
}

</head>
<body>


<div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Preference Selection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>


    <h1 class="mt-4 mb-4">Dostosowywanie Preferencji Pracy</h1>
    <p class="mt-4">Witaj Prosilibyśmy cię o odpowiedzenie na pare pytań dzięki którym będziemy mogli przygotować Plan Specjalnie dla ciebei</p>


    <form action="#" >
      <div class="mb-4">
        <label for="preferencja1" class="form-label">Nazwa Preferencji</label>
        <input type="text" class="form-control" id="textBoxY" name="wartosc1" placeholder="Podaj Nazwe swojej Preferencji" aria-label="Preferencja 1" pattern="[0-9]*">
      </div>
      <br>
      <div class="mb-4">
        <label for="preferencja1" class="form-label">Liczba Godzin Pracy Dziennie</label>
        <input type="text" class="form-control" id="textBoxY" name="wartosc1" placeholder="Ilość Godzin Pracy Dziennie?" aria-label="Preferencja 1" pattern="[0-9]*">
      </div>
      <br>

      <div class="mb-4" >
        <label for="preferencja1" class="form-label">Informacje odnośnie przerw</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="preferencja1" name="preferencja1">
          <label class="form-check-label" for="preferencja1">Zaznacz, aby włączyć Preferencje</label>
        </div>
        <input type="text" class="DIS form-control" id="textBox1" name="wartosc1" placeholder="Ilość Przerw" aria-label="Preferencja 1">
        <br>
        <input type="text" class="DIS form-control" id="textBox2" name="wartosc1" placeholder="Długość Przerw" aria-label="Preferencja 1">
      </div>
      <br>

      <div class="mb-4">
        <label for="preferencja2" class="form-label">ćwiczenia</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="preferencja3" name="preferencja2">
          <label class="form-check-label" for="preferencja2">Zaznacz, aby włączyć Preferencje</label>
        </div>
        <input type="text" class="DIS form-control" id="textBox3" name="wartosc2" placeholder="Wartość" aria-label="Preferencja 2">
      </div>
      <br>

      <div class="mb-4" >
        <label for="preferencja1" class="form-label">Picie Odpowiedniej ilości wody</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="preferencja" name="preferencja1">
          <label class="form-check-label" for="preferencja1">Zaznacz, aby włączyć Preferencje</label>
        </div>
        <input type="text" class="DIS form-control" id="textBox" name="wartosc1" placeholder="Ile Litrów Wody zazwyczaj Pijesz dziennie?" aria-label="Preferencja 1">
      </div>
      <br>

      <div class="mb-4">
        <label for="preferencja2" class="form-label">Ilosć Posiłków na Dzień</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="preferencja4" name="preferencja2">
          <label class="form-check-label" for="preferencja2">Zaznacz, aby włączyć Preferencje</label>
        </div>
        <input type="text" class="DIS form-control" id="textBox4" name="wartosc2" placeholder="Wartość" aria-label="Preferencja 2">
      </div>
      <br>



      <button type="submit" class="btn btn-primary btn-lg mt-4">Zapisz</button>
    </form>
  </div>
</body>
<script>
document.getElementById('preferencja').addEventListener('change', function () {
    var textBox = document.getElementById('textBox');
    if (this.checked) {
        textBox.style.display = 'block';
    } else {
        textBox.style.display = 'none';
    }});
    document.getElementById('preferencja1').addEventListener('change', function () {
    var textBox = document.getElementById('textBox1');
    if (this.checked) {
        textBox.style.display = 'block';
    } else {
        textBox.style.display = 'none';
    }});
    document.getElementById('preferencja1').addEventListener('change', function () {
    var textBox = document.getElementById('textBox2');
    if (this.checked) {
        textBox.style.display = 'block';
    } else {
        textBox.style.display = 'none';
    }});
    document.getElementById('preferencja3').addEventListener('change', function () {
    var textBox = document.getElementById('textBox3');
    if (this.checked) {
        textBox.style.display = 'block';
    } else {
        textBox.style.display = 'none';
    }});
    document.getElementById('preferencja4').addEventListener('change', function () {
    var textBox = document.getElementById('textBox4');
    if (this.checked) {
        textBox.style.display = 'block';
    } else {
        textBox.style.display = 'none';
    }});

</script>
